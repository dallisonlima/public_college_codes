<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="busca_cep.css">
    <title>Busca Cep</title>
</head>

<body>
    <h1>Super página incrível buscadora de endereços!</h1>
    <div id="default_container" class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">CEP</span>
                    </div>
                    <input id="cep" type="text" class="form-control" aria-label="Exemplo do tamanho do input"
                        aria-describedby="inputGroup-sizing-sm">
                </div>
            </div>
            <div class="col-sm-8">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Logradouro</span>
                    </div>
                    <input id="logradouro" type="text" class="form-control" aria-label="Exemplo do tamanho do input"
                        aria-describedby="inputGroup-sizing-sm">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Complemento</span>
                    </div>
                    <input id="complemento" type="text" class="form-control" aria-label="Exemplo do tamanho do input"
                        aria-describedby="inputGroup-sizing-sm">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Bairro</span>
                    </div>
                    <input id="bairro" type="text" class="form-control" aria-label="Exemplo do tamanho do input"
                        aria-describedby="inputGroup-sizing-sm">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Cidade</span>
                    </div>
                    <input id="localidade" type="text" class="form-control" aria-label="Exemplo do tamanho do input"
                        aria-describedby="inputGroup-sizing-sm">
                </div>
            </div>
            <div class="col-sm-2">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">UF</span>
                    </div>
                    <input id="uf" type="text" class="form-control" aria-label="Exemplo do tamanho do input"
                        aria-describedby="inputGroup-sizing-sm">
                </div>
            </div>
            <div class="col-sm-2">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">DDD</span>
                    </div>
                    <input id="ddd" type="text" class="form-control" aria-label="Exemplo do tamanho do input"
                        aria-describedby="inputGroup-sizing-sm">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
<script src="busca_cep.js"></script>

</html>
